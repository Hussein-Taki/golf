<head>

<style>
  body {

<header class="navbar" style="border-bottom: 2px solid #000";>

<body>

<main class="container">
  <section class="form-container">
    <h2>Contact Via Form</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Name*" required>
      <input type="email" name="email" placeholder="Email*" required>
      <input type="tel" name="phone" placeholder="Phone number">
      <select name="reason" required>
        <option value="">Reason for Contacting</option>
        <option value="order">Order</option>
        <option value="shipping">Shipping</option>
        <option value="returns">Returns</option>
        <option value="product">Product</option>
        <option value="other">Other</option>
      </select>
      <input type="text" name="order" placeholder="Order Number">
      <textarea name="message" placeholder="Message" rows="4"></textarea>
      <button type="submit">SEND</button>
    </form>
  </section>

  <section class="customer-service">
    <h2>Customer Service</h2>
    <p><a href="mailto:sales@balmoral.com">sales@balmoral.com</a></p>
