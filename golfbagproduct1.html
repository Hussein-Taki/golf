<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Page</title>
  <style>

 body {
 font-family: 'Inter', sans-serif;
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 color: #333;
}
    
    .product-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .product-details, .product-image {
      width: 48%;
    }
    .product-details {
      padding: 20px 0;
    }
    .product-image img {
      width: 100%;
      border: 1px solid #ddd;
    }
    select {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      width: calc(50% - 5px);
    }
    .add-to-bag {
      background-color: #f3f3f3;
      padding: 10px 20px;
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
      border: none;
    }
    .add-to-bag i {
      margin-right: 5px;
    }
    .tabs a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
      padding-bottom: 5px;
      border-bottom: 3px solid transparent;
    }
    .tabs a.active {
      border-bottom-color: #333;
    }
    .footer {
    background-color: #f5f5f5;
    padding: 1em;
    text-align: center;
  }

  </style>

</head>
<body>

  <header class="navbar" style="border-bottom: 2px solid #000";>
   
  <div class="content">
    <div class="product-info">
      <div class="product-details">
        <h2>Eclipse Pro</h2>
        <p>The pinnacle of elegance and ingenuity in golf bags. Made from the best materials, it has unrivaled durability and style thanks to the reinforcement of carbon fiber and soft leather accents.</p>
        <h3>$500</h3>
        <button class="add-to-bag"><i class="fa fa-shopping-bag"></i>Add to Bag</button>
      </div>
      <div class="product-image">
        <img src="golfbagproduct1.png" alt="Product Image">
      </div>
    </div>

    <div class="tabs">
      <a href="#" class="active">Product Details</a>
      <a href="#">Shipping</a>
      <a href="#">Reviews</a>
    </div>
  </div>

  <footer class="footer">
    <a href="aboutus.html">About Us</a>
    <a href="FAQ.html">FAQ</a>
    <a href="TermsandConditions.html">Terms And Conditions</a>
    <a href="ContactUs.html">Contact Us</a>
   
</footer>

</body>
</html>
